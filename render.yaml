services:
  - type: web
    name: listshopcupom-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: ALERT_CHAT
        value: me
      - key: PORT
        value: 8000
